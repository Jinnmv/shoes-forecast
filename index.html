<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content = "width=device-width ,  user-scalable=no">
		<title>Shoes Forecast</title>
		<link rel="icon" href="favicon.ico" />
		<link href="styles/reset.min.css" rel="stylesheet" type="text/css" />
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
		<link href="styles/jquery-ui-reloaded.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Dosis:400,700,600,500,300,200' rel='stylesheet' type='text/css'>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="scripts/jquery.cookies.2.2.0.min.js"></script>
		<script src="scripts/tinycon.min.js" type="text/javascript"></script>
		<script src="scripts/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header class="ui-widget">
			<h1>Dnipropetrovs'k</h1>
			<input type="text" id="city" role="textbox"/>
		</header>
		<section id="wrapper">
			<div id="term-wrapper">
				<div id="termometr">
					<div id="bar"></div>
				</div>
				 <div id="buble"></div>
			</div>
			<dl id="shoes-list">
				<dt id="thongs"><img src="images/99-umbrella.png" alt="thongs" /></dt>
				<dd>Thongs</dd>
				<dt id="flip-flops"><img src="images/99-umbrella.png" alt="flip-flops" /></dt>
				<dd>Flip-Flops</dd>
				<dt id="sandals"><img src="images/99-umbrella.png" alt="snadals" />
				<dd>Sandals</dd>
				<dt id="closed-sandals"><img src="images/99-umbrella.png" alt="closed-sandals" /></dt>
				<dd>Closed Sandals</dd>
				<dt id="sabots"><img src="images/99-umbrella.png" alt="sabots" /></dt>
				<dd>Sabots</dd>
				<dt id="court-shoes"><img src="images/99-umbrella.png" alt="court-shoes" /></dt>
				<dd>Court Shoes</dd>
				<dt id="botilony"><img src="images/99-umbrella.png" alt="botilony" /></dt>
				<dd>Botilony</dd>
				<dt id="ankle-boots"><img src="images/99-umbrella.png" alt="ankle-boots" /></dt>
				<dd>Ankle Boots</dd>
				<dt id="demi-boots"><img src="images/99-umbrella.png" alt="demi-boots" /></dt>
				<dd>Demi Boots</dd>
				<dt id="winter-boots"><img src="images/99-umbrella.png" alt="winter-boots" /></dt>
				<dd>Winter Boots</dd>
				<dt id="high-felt-boots"><img src="images/99-umbrella.png" alt="high-felt-boots" /></dt>
				<dd>High Felt Boots</dd>
			</dl>
			<div id="temp">
				<span class="temp-value"></span>
				<!--<span>&deg;C</span>-->
				<span class="temp-text"></span>
			</div>
		</section>
	</body>
</html>
