<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
		<meta http-equiv="content-language" content="en" />
		<title>Shoes Temper</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="fonts.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Dosis:400,700,600,500,300,200' rel='stylesheet' type='text/css'>
<!--		<link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.autocomplete/jquery.autocomplete.js" type="text/javascript"></script>
		<meta name="viewport" content = "width=device-width ,  user-scalable=no">
	</head>
	<body>
		<header>
			<input type="text" id="autocomplete" name="q" />
		</header>
	</body>
	<script type="text/javascript">
		$(document).ready(function () {
			var a = $('#autocomplete').autocomplete({
				//serviceUrl:'service/autocomplete.ashx',
				minChars:2, 
				delimiter: /(,|;)\s*/, // regex or character
				maxHeight:400,
				width:300,
				zIndex: 9999,
				deferRequestBy: 0, //miliseconds
				//params: { country:'Yes' }, //aditional parameters
				noCache: false, //default is false, set to true to disable caching
				// callback function:
				onSelect: function(value, data){ alert('You selected: ' + value + ', ' + data); },
				// local autosugest options:
				lookup: ['January', 'February', 'March', 'April', 'May'] //local loo
			});

		});
	</script>
</html>
